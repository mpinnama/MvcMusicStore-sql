AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS Transform ECS Application Infrastructure'

Parameters:
  ApplicationName:
    Type: String
    Description: 'Desired name for the application'
    Default: 'MvcMusicStore'

  ECSClusterName:
    Type: String
    Description: 'The ECS Cluster into which to launch resources'

  SubnetIds:
    Type: String
    Description: 'Subnet Ids for the ECS Service'
    Default: 'subnet-0c0dbb9127356b2f1'

  SecurityGroupIds:
    Type: String
    Description: 'Security Group Ids for the ECS Service'
    Default: 'sg-07df1fdfb2255b944,sg-063c4a2619bb57903'

  ContainerImageUri:
    Type: String
    Description: 'Image URI of application container'

  ContainerCpu:
    Type: Number
    Description: 'CPU for the ECS Task. 1024 is 1 CPU'
    Default: 256
    AllowedValues: [256, 512, 1024, 2048, 4096, 8192, 16384]

  ContainerMemory:
    Type: Number
    Description: 'Memory in megabytes (MB) for the ECS Task'
    Default: 512

  ContainerStorage:
    Type: Number
    Description: 'Ephemeral storage (GB) for the ECS task'
    Default: 30
    MinValue: 20
    MaxValue: 200

  ContainerPort:
    Type: Number
    Description: 'Port which the application expects traffic on'
    Default: 5000
    MinValue: 1
    MaxValue: 65535

  OperatingSystem:
    Type: String
    Description: 'Container operating system'
    Default: 'Linux'

  EnvironmentVariables:
    Type: String
    Description: 'Key-value pairs for container environment variables'
    Default: '{}'

  ECSTaskCount:
    Type: Number
    Description: 'Number of Tasks ECS will keep active'
    Default: 1
    MinValue: 1

  ECSExecutionRole:
    Type: String
    Description: 'IAM Role for the ECS Service'
    Default: 'AWSTransform-Deploy-ECS-Execution-Role'

  ECSTaskRole:
    Type: String
    Description: 'IAM Role for running ECS Tasks'
    Default: 'AWSTransform-Deploy-ECS-Task-Role'

Conditions:
  UseEmptyEnvironment: !Equals [!Ref EnvironmentVariables, '{}']

Resources:
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/ecs/AWSTransform-${ApplicationName}-Logs
      RetentionInDays: 14
      Tags:
        - Key: ResourceName
          Value: !Sub AWSTransform-${ApplicationName}-Logs
        - Key: CreatedFor
          Value: AWSTransform

  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    DependsOn: CloudWatchLogGroup
    Properties:
      Family: !Sub AWSTransform-${ApplicationName}-Task-Definition
      Cpu: !Ref ContainerCpu
      Memory: !Ref ContainerMemory
      EphemeralStorage:
        SizeInGiB: !Ref ContainerStorage
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !Ref ECSExecutionRole
      TaskRoleArn: !Ref ECSTaskRole
      RuntimePlatform:
        OperatingSystemFamily: !Ref OperatingSystem
      ContainerDefinitions:
        - Name: !Ref ApplicationName
          Image: !Ref ContainerImageUri
          Essential: true
          EntryPoint:
            - bash
            - -c
            - ls -la /app; bash /app/custom_entrypoint.sh
          PortMappings:
            - ContainerPort: !Ref ContainerPort
          Environment: !If 
            - UseEmptyEnvironment
            - !Ref AWS::NoValue
            - !Split [',', !Ref EnvironmentVariables]
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-stream-prefix: 'ecs'
              awslogs-region: !Ref AWS::Region
      Tags:
        - Key: ResourceName
          Value: !Sub AWSTransform-${ApplicationName}-Task-Definition
        - Key: CreatedFor
          Value: AWSTransform

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub AWSTransform-${ApplicationName}-Service
      Cluster: !Ref ECSClusterName
      TaskDefinition: !Ref ECSTaskDefinition
      DesiredCount: !Ref ECSTaskCount
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Split [",", !Ref SubnetIds]
          SecurityGroups: !Split [",", !Ref SecurityGroupIds]
      Tags:
        - Key: ResourceName
          Value: !Sub AWSTransform-${ApplicationName}-Service
        - Key: CreatedFor
          Value: AWSTransform

Outputs:
  ServiceName:
    Description: 'ECS Service Name'
    Value: !Ref ECSService

  TaskDefinitionArn:
    Description: 'ECS Task Definition ARN'
    Value: !Ref ECSTaskDefinition

  LogGroupName:
    Description: 'CloudWatch Log Group Name'
    Value: !Ref CloudWatchLogGroup